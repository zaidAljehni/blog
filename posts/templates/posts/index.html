{% extends "layout.html" %}
{% load static %}

{% block title %}
    All My Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "posts/includes/post.css" %}"/>
    <link rel="stylesheet" href="{% static "posts/index.css" %}"/>
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>My Collected Posts</h2>

        <ul>
            {% for post in posts %}
                {% include "posts/includes/post.html" %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
